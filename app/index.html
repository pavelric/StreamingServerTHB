<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Video Streaming With Node</title>
        <style>
            body {
                /*margin: 5% auto;*/
                max-width: 100%;
                background-color: rgb(14, 1, 61);
                padding-top: 10%;
                padding-left: 35%;
            }
        </style>
    </head>
    <body>
        <p style="color:white">Hello there! Watch below :)</p>
        <script src="https://cdn.bootcss.com/flv.js/1.5.0/flv.min.js"></script>
            <video id="videoElement" width="70%" controls muted="muted" autoplay></video>
            <script>
                if (flvjs.isSupported()) {
                    var videoElement = document.getElementById('videoElement');
                    var flvPlayer = flvjs.createPlayer({
                        type: 'flv',
                        url: 'ws://localhost:8000/live/test.flv'
                    });
                    flvPlayer.attachMediaElement(videoElement);
                    flvPlayer.load();
                    flvPlayer.play();
                }
            </script>
    </body>
</html>
